web:
  stage: export
  script:
    - mkdir -v -p build/web
    - cd $EXPORT_NAME
    - godot -v --export "HTML5" ../build/web/index.html
  artifacts:
    name: $EXPORT_NAME-$CI_JOB_NAME
    paths:
      - build/web

# Itch.io Deploy
itch:
  stage: deploy
  dependencies:
    - web
  script:
    - butler push build/web $ITCHIO_NAME:web
